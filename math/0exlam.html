		<div id="show_calc"> 
		    <p>$ n!\left( n+1 \right) = \left( n+1 \right) ! \qquad \vert:\left( n+1 \right) $</p>
		    <p>$ n! = \frac{ \left( n+1 \right)! }{ n+1 } $</p>
		    <br />
		    <p>$ 0! = \frac{ 1! }{ 1 } = 1 $</p>
