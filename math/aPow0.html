    <meta name="author" content="sasisusa" />

<body>
    <a class="home" href="../index.html"><br />Home</a> 
    <div id="con_main">
		<div id="show_calc"> 
			<p>$ a \neq 0 $</p>
			<br />
		    <p>$ a^{ n } * a = a^{ n+1 } \qquad \vert :a $</p>
		    <p>$ a^{ n } = \frac{ a^{ n+1 } }{ a } $</p>
		    <br />
		    <p>$ a^{ 0 } = \frac{ a^{ 0+1 } }{ a } = 1 $</p>
		
		</div>
	 </div>
